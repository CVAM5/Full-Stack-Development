<!DOCTYPE html> <html lang="en">
<head>  <meta charset="UTF-8" /> <title> Media Tags Example</title> </head>
<body> <h1>Media Tags in HTML</h1>
<h2>Image</h2> <!--Example-->
<img src= "RMIMG.jpg" width="500" height="300" /> <p> This is an image using the <code>&lt;img&gt;</code> tag.</p>
 
<h2>Audio</h2>
<audio controls>
<source src="chanting.mp3" type="audio/mpeg" /> <source src="chanting.ogg" type="audio/ogg" /> Your browser does not support this audio format

</audio>
<p>
    This is an audio using the <code>&lt;audio&gt;</code> tag.
</p>
<h2>Video</h2>
<video width="400" controls>
<source src="VIDEO_1.mp4" type="video/mp4"/> <source src="VIDEO_1.mp4" type="video/ogg" /> Your browser does not support this audio format
</video>


<p>
    This is a video using the <code>&lt;video&gt;</code> tag.
</p>

<h2>Embedded Video (Iframe)</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/zsuUWk5nAlg?si=0R2SKYtFv-1fYiMq" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
<p>This uses <code>&lt;iframe&gt;</code>to embed a youtube video.</p>



</body>


</html>
