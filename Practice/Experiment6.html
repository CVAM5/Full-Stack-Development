<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    table th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
        <table style="text-align: center;" width="100%">
            <tr>
            <th>ShopEasy</th>
            </tr>
        </table>
     <div class="container">
        <div class="product-card">
            <img src="Tshirt.jpg">
            <div class="product-info">
                <h3>Classic Cotton T-Shirt</h3>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <div class="price">
                    <span class="current">₹799</span>
                    <span class="old">₹1,199</span>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <h4 style="text-align: center;"><p>Created by Shivam Patel</p></h4>
