<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopEasy</h1>
        </header>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200/008000/ffffff?text=T-Shirt" alt="Classic Cotton T-Shirt">
            <div class="product-info">
                <h3>Classic Cotton T-Shirt</h3>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <p class="price">₹799 <span class="old-price">₹1,199</span></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
